      <form [formGroup]="pessoaForm "  (submit)="pessoaSubmit()"  style="color: indigo;">
        <div class="row col-sm-12">

          <div class="col-sm-2">

            <strong>Status</strong>
            <div *ngIf="pessoaSelecionado.ativo">
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="idTrue" formControlName="ativo" >
                <label class="custom-control-label" for="idTrue">Ativo</label>
              </div>
            </div>

            <div *ngIf="!pessoaSelecionado.ativo">
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="idFalse" formControlName="ativo" disable>
                <label class="custom-control-label" for="idFalse">Desativado</label>
              </div>
            </div>

          </div>
          <div class="col-sm-5">
            <strong>Nome</strong>
            <input type="text" class="form-control" formControlName="nome" >
          </div>
          <div class="col-sm-5">
            <strong>E-mail</strong>
            <input type="text" class="form-control" formControlName="email" >
          </div>
          <div class="col-sm-6">
            <strong>Cpf</strong>
            <input type="text" class="form-control" formControlName="cnpjCpf" >
          </div>
          <div class="col-sm-6">
            <strong>Telefone</strong>
            <input type="text" class="form-control" formControlName="telefone" >
          </div>
          <div class="col-sm-6">
            <strong>Data De Cadastro</strong>
            <input type="text" class="form-control" formControlName="dataCadastro" >
          </div>
          <div class="col-sm-6">
            <strong>Endereço</strong>
            <input type="text" class="form-control" formControlName="endereco" >
          </div>
          <div class="col-sm-12">
            <strong>Observações</strong>
            <input type="text" class="form-control" formControlName="observacoes" >
          </div>
        </div>
        <hr>
            <div class="row">
              <div class="col-sm-1">
                <button class="btn btn-outline-success" (click)="savePessoa()" [disabled]="!pessoaForm">Enviar</button>
              </div>
              <div class="col-sm-1">
                <button class="btn btn-outline-danger" (click)="pessoaSubmit()" >Pedidos</button>
              </div>
              <div class="col-sm-1">
                <button class="btn btn-outline-danger" (click)="voltar()" >Voltar</button>
              </div>
          </div>
      </form>
  </div>
